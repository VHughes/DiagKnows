<body>

<div id="logo"> 
<img src="Assets/diagknows logo.png" alt="logo" style="width:50%;max-height:600px; max-width:800px;">
</div>
    
<form id="form" onsubmit="return checkPass()" action="signup.php" method='post'>
    
    <div id="input3"> 
        <input type="text" id="firstname" class="input3-1" name="signName"placeholder="FIRST NAME" required>
        <input type="text" id="lastname" class="input3-2" name="lastName" placeholder="LAST NAME" required>
        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="something@example.com" id="email" class="input3-2" name="signEmail" placeholder="EMAIL" required>
        <input type="password" name="signPass" id="password" class="input3-2" placeholder='PASSWORD'>
        
        <input type="password" name="confPass" id="reEnter" class="input3-2" placeholder="RE-ENTER PASSWORD" onkeyup="checkPass(); return false;">
           <span id="confirmMessage" class="confirmMessage"></span> 
    </div>

    <div id="buttonlogin">
        <input type="submit"  name='register' class="Loginbut" value="SIGN UP">
    </div>
</form>
        <div id="buttonsignup">
            <form action="index.html">
                <input type="submit" class="Loginbut"  value="BACK">
            </form>
        </div>
</body>
    
<script>
    
 function checkPass()
{
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('reEnter');
    
    var message = document.getElementById('confirmMessage');
 
    var goodColor = "#ccffb3";
    var badColor = "#ffb3b3";

    if(pass1.value == pass2.value){
        pass2.style.backgroundColor = goodColor;
        pass1.style.backgroundColor = goodColor;
        message.style.color = 'green';
        message.innerHTML = "Passwords Match!"
    }else{
        pass2.style.backgroundColor = badColor;
        message.style.color = 'red';
        message.innerHTML = "Passwords Do Not Match!"
    }
}     

</script>

</html>
